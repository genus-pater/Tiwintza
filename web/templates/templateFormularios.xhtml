<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/theme.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <title>SysTrack</title>
    </h:head>

    <h:body style="background-color: #27506c;width: 100%;height: 100%;border: none;page: auto; margin-left: 0px; margin-right: 0px;">
        
            <p:layout    style="width: 90%;height:720px ;margin-left: auto;margin-right: auto; position:static "  >
                <p:layoutUnit position="north"  size="80">
                    <ui:insert name="top"/>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <ui:insert name="contenido"/>
                    <p:growl id="grlMensajes" autoUpdate="true" life="3000"/>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="300" >
                    <h:form id="frmMenu">
                        <p:panelMenu>
                            <p:submenu label="Usuarios">
                                <p:menuitem value="Administrar" outcome="/Rol/frmAdministracionRol"/>
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        <ui:insert name="dialogos"/>
    </h:body>

</html>
